<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <img class="logo" src="">
        <img class="background-img" src="">
    </div>
    <div class="right-side">
        <div class="header">
            <h1>Want to learn more code? We have hundreds of courses and bootcamps that offer a plethora of coding languages, databases, and more!</h1>
            <h3>Start you coding adventure by <em>creating an account</em> and accessing the lessons we have to offer.</h3>
            <p>Let's get started!</p>
        </div>
        <div class="forms">
            <form action="" method="post">
                <div class="textfields">
                    <div>
                        <label for="first_name">FIRSTNAME:</label> 
                        <label for="last_name">LAST NAME:</label>
                    </div>
                    <div>
                        <input type="text" id="first_name" name="first_name"></input>
                        <input type="text" id="last_name" name="last_name"></input>
                    </div>
                    <div>
                        <label for="email">EMAIL:</label>
                        <label for="phone-number">PHONE NUMBER:</label>
                    </div>
                    <div>
                        <input type="email" id="email" name="email"></input>
                        <input type="number" id="phone-number" name="phone-number"></input>
                    </div>
                    <label for="password">PASSWORD:</label>
                    <label for="confirm-password">CONFIRM PASSWORD:</label>
                    <div>
                        <input type="password" id="password" name="password"></input>
                        <input type="password" id="confirm-password" name="confirm-password"></input>
                    </div>
                </div>
                <div class="footer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
